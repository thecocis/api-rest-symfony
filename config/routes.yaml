# RUTAS PARA CONTROLADOR: USUARIO #

user:
    path: /user
    controller: App\Controller\UserController::index
    methods: [POST]

register:
    path: /register
    controller: App\Controller\UserController::create
    methods: [POST]

login:
    path: /login
    controller: App\Controller\UserController::login
    methods: [POST]

user_edit:
    path: /user/edit
    controller: App\Controller\UserController::edit
    methods: [PUT]
    
# RUTAS PARA CONTROLADOR: EVENTO #

event:
    path: /event
    controller: App\Controller\EventController::index

event_new:
    path: /event/new
    controller: App\Controller\EventController::create
    methods: [POST]

event_edit:
    path: /event/edit/{id}
    controller: App\Controller\EventController::create
    methods: [PUT]

event_list:
    path: /event/list
    controller: App\Controller\EventController::eventos
    methods: [GET]

event_detail:
    path: /event/detail/{id}
    controller: App\Controller\EventController::event
    methods: [GET]

event_remove:
    path: /event/remove/{id}
    controller: App\Controller\EventController::remove
    methods: [DELETE]